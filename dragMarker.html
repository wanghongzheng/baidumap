<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html, #allmap {
	width: 100%;
	height: 100%;
	margin: 0;
	font-family: "微软雅黑";
}
 
#l-map {
	height: 500px;
	width: 100%;
}
 
#r-result {
	width: 100%;
}
</style>
<script type="text/javascript"
		src="http://api.map.baidu.com/api?v=2.0&ak=4IU3oIAMpZhfWZsMu7xzqBBAf6vMHcoa"></script>
<title>设置点是否可拖拽</title>
</head>
<body>
	<div id="l-map"></div>
  <input id="l-map-lng" type="text"/>
  <input id="l-map-lat" type="text"/>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");
	var point = new BMap.Point(116.400244,39.92556);
	map.centerAndZoom(point, 12);
	var marker = new BMap.Marker(point);// 创建标注
	map.addOverlay(marker);             // 将标注添加到地图中
	marker.enableDragging();     
    marker.addEventListener("dragend", function(e){  //拖动事件 
      document.getElementById("l-map-lng").value = e.point.lng;
      document.getElementById("l-map-lat").value = e.point.lat; //打印拖动结束坐标      
    });
</script>
